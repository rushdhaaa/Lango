<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LANGO</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 380px !important;
      height: 280px !important;
      background: linear-gradient(135deg, #ffcce7, #ff99cc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .box {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255,20,147,0.9);
      animation: glow 1.5s infinite;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    button {
      background: #ff1493;
      color: white;
      border: none;
      padding: 16px 36px;
      border-radius: 35px;
      font-size: 19px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,20,147,0.6);
      transition: 0.3s;
    }
    button:hover {
      background: #e60073;
      transform: scale(1.1);
    }
    @keyframes glow {
      0%,100% { text-shadow: 0 0 20px rgba(255,20,147,0.9); }
      50% { text-shadow: 0 0 40px rgba(255,20,147,1); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>LANGO</h1>
    <p>Your voice-powered AI companion!</p>
    <button id="open">Open LANGO</button>
  </div>

  <script>
    document.getElementById("open").addEventListener("click", () => {
      chrome.runtime.sendMessage({ action: "openSidePanel" });
      window.close();
    });
  </script>
</body>
</html>
